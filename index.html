<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Conversion App</title>
</head>

<body>
	<section is="main_section">
		<div class="jumbotron">
			<div class="container">
				<h2>Currency Calculator</h2>
				<p class="lead">Convert the currency</p>
				<form class="form-inline">
					<div class="form-group mb-2">
						<input type="text" class="form-control " maxlength="6" id="amount" />
						<h2>
							<p id="errorMessage">Input must be a number</p>
						</h2>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<select class="form-control" id="currency-1" required onload= "load()"> 


							
							<option id="into">USD</option>
							<option id="into">EUR</option>
							<option id="into">GBP</option>
							<option id="into">MDL</option>
						</select>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<label id="label">convert to</label>
						<select class="form-control" id="currency-2" required>
							<option id="into">MDL</option>
							<option id="into">USD</option>
							<option id="into">EUR</option>
							<option id="into">GBP</option>
						</select>
					</div>
				</form>
				<div class="result" id="result">
					<p>
						<span class="given-amount"></span>
						<span class="base-currency"></span>
						<span class="final-result"></span>
						<span class="second-currency"></span>
					</p>
				</div>
			</div>
<!--			<p id="demo"></p>-->
		</div>

	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--	<script src="index.js"></script>-->
	<script src="index.js"></script>
	<script type="text/javascript" src="dataSource.json"></script>
	

</body></html>
